<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN&HACK Mod Thai</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            gap: 10px;
        }
        
        .search-bar input {
            padding: 8px;
            width: 300px;
        }
        
        .sort-options {
            padding: 8px;
        }
        
        .mod-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
        }
        
        .mod-card {
            background-color: #d5f5e3;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .mod-image {
            width: 200px;
            height: 120px;
            background-color: white;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .mod-image img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .mod-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .mod-button {
            width: 100%;
            padding: 5px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
            align-items: center;
        }
        
        .pagination button {
            padding: 5px 10px;
        }
        
        .pagination input {
            width: 40px;
            text-align: center;
            padding: 5px;
        }
        
        .credit-container {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        .credit-image {
            width: 80px;
            height: 80px;
        }
        
        .credit-text {
            font-weight: bold;
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 0 auto 15px;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: bold;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <label for="search">ค้นหา:</label>
            <input type="text" id="search" placeholder="ค้นหา Mod...">
            <label for="sort">เรียงตาม:</label>
            <select id="sort" class="sort-options">
                <option value="alphabetical">ตัวอักษร (A-Z)</option>
                <option value="date">วันที่อัพเดท (ใหม่สุด)</option>
            </select>
        </div>
        
        <div class="mod-grid" id="mod-container">
            <!-- Mod cards will be inserted here -->
        </div>
        
        <div class="pagination">
            <button id="first-page">&lt;&lt;</button>
            <button id="prev-page">&lt;</button>
            <input type="text" id="page-input" value="1">
            <span id="page-info">/1 (ทั้งหมด 0 รายการ)</span>
            <button id="next-page">&gt;</button>
            <button id="last-page">&gt;&gt;</button>
        </div>
    </div>

    <!-- Modal for mod details -->
    <div id="mod-modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" class="modal-image" src="" alt="Mod Image">
            <div class="detail-row">
                <div class="detail-label">ชื่อ Mod:</div>
                <div id="modal-name">-</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Build ID:</div>
                <div id="modal-build-id">-</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">คำอธิบาย:</div>
                <div id="modal-description">-</div>
            </div>
            <div class="detail-row" id="modal-date-row" style="display:none;">
                <div class="detail-label">วันที่อัพเดท:</div>
                <div id="modal-date">-</div>
            </div>
            <div class="modal-buttons">
                <button id="modal-credit-btn" style="display:none;">ผู้สร้าง Mod</button>
                <button id="modal-post-btn" style="display:none;">ดูโพสต์</button>
                <button id="modal-close-btn">ปิด</button>
            </div>
        </div>
    </div>
    
    <script>
        // ตัวแปร global
        let modData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let totalPages = 1;
        
        // DOM elements
        const searchInput = document.getElementById('search');
        const sortSelect = document.getElementById('sort');
        const modContainer = document.getElementById('mod-container');
        const pageInput = document.getElementById('page-input');
        const pageInfo = document.getElementById('page-info');
        const firstPageBtn = document.getElementById('first-page');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const lastPageBtn = document.getElementById('last-page');
        
        // Modal elements
        const modal = document.getElementById('mod-modal');
        const modalImage = document.getElementById('modal-image');
        const modalName = document.getElementById('modal-name');
        const modalBuildId = document.getElementById('modal-build-id');
        const modalDescription = document.getElementById('modal-description');
        const modalDate = document.getElementById('modal-date');
        const modalDateRow = document.getElementById('modal-date-row');
        const modalCreditBtn = document.getElementById('modal-credit-btn');
        const modalPostBtn = document.getElementById('modal-post-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        
        // โหลดข้อมูล JSON
        async function loadData() {
            try {
                // เปลี่ยน URL นี้เป็นที่เก็บไฟล์ JSON ของคุณ
                const response = await fetch('User-mods.json');
                modData = await response.json();
                
                // แปลงวันที่จาก string เป็น Date object ถ้ามี
                modData.forEach(mod => {
                    if (mod.update_date && typeof mod.update_date === 'string') {
                        try {
                            mod.update_date = new Date(mod.update_date);
                        } catch (e) {
                            mod.update_date = null;
                        }
                    }
                });
                
                filteredData = [...modData];
                applyFilters();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('โหลดข้อมูลไม่สำเร็จ: ' + error.message);
            }
        }
        
        // ใช้การกรองและเรียงลำดับ
        function applyFilters() {
            const keyword = searchInput.value.toLowerCase();
            
            if (keyword) {
                filteredData = modData.filter(item => 
                    item.mod_name.toLowerCase().includes(keyword) || 
                    item.build_id.toLowerCase().includes(keyword) || 
                    (item.credit && item.credit.toLowerCase().includes(keyword))
                );
            } else {
                filteredData = [...modData];
            }
            
            // เรียงลำดับ
            const sortMethod = sortSelect.value;
            if (sortMethod === 'alphabetical') {
                filteredData.sort((a, b) => a.mod_name.localeCompare(b.mod_name));
            } else if (sortMethod === 'date') {
                filteredData.sort((a, b) => {
                    const dateA = a.update_date || new Date(0);
                    const dateB = b.update_date || new Date(0);
                    return dateB - dateA;
                });
            }
            
            currentPage = 1;
            refreshDisplay();
        }
        
        // รีเฟรชการแสดงผล
        function refreshDisplay() {
            const totalItems = filteredData.length;
            totalPages = Math.max(1, Math.ceil(totalItems / itemsPerPage));
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = Math.min(startIdx + itemsPerPage, totalItems);
            
            pageInput.value = currentPage;
            pageInfo.textContent = `/${totalPages} (ทั้งหมด ${totalItems} รายการ)`;
            
            modContainer.innerHTML = '';
            
            if (filteredData.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.textContent = 'ไม่พบ Mod';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.padding = '50px';
                emptyMsg.style.fontSize = '18px';
                modContainer.appendChild(emptyMsg);
                return;
            }
            
            for (let i = startIdx; i < endIdx; i++) {
                const mod = filteredData[i];
                const card = createModCard(mod);
                modContainer.appendChild(card);
            }
        }
        
        // สร้างการ์ด Mod
        function createModCard(mod) {
            const card = document.createElement('div');
            card.className = 'mod-card';
            
            const imageContainer = document.createElement('div');
            imageContainer.className = 'mod-image';
            
            const img = document.createElement('img');
            img.src = `https://tinfoil.media/thi/${mod.build_id}/0/0/`;
            img.alt = mod.mod_name;
            img.onerror = () => {
                imageContainer.textContent = 'ไม่มีรูปภาพ';
                imageContainer.style.display = 'flex';
                imageContainer.style.alignItems = 'center';
                imageContainer.style.justifyContent = 'center';
            };
            
            imageContainer.appendChild(img);
            card.appendChild(imageContainer);
            
            const title = document.createElement('div');
            title.className = 'mod-title';
            title.textContent = mod.mod_name;
            card.appendChild(title);
            
            if (mod.facebook_post_url) {
                const button = document.createElement('button');
                button.className = 'mod-button';
                button.textContent = 'ดูโพสต์';
                button.onclick = (e) => {
                    e.stopPropagation();
                    window.open(mod.facebook_post_url, '_blank');
                };
                card.appendChild(button);
            }
            
            // เพิ่ม event listener สำหรับแสดงรายละเอียด
            card.onclick = () => showModDetails(mod);
            
            return card;
        }
        
        // แสดงรายละเอียด Mod ใน modal
        function showModDetails(mod) {
            modalImage.src = `https://tinfoil.media/thi/${mod.build_id}/0/0/`;
            modalImage.onerror = () => {
                modalImage.style.display = 'none';
            };
            
            modalName.textContent = mod.mod_name || '-';
            modalBuildId.textContent = mod.build_id || '-';
            modalDescription.textContent = mod.description || '-';
            
            if (mod.update_date) {
                modalDate.textContent = mod.update_date.toLocaleDateString();
                modalDateRow.style.display = 'grid';
            } else {
                modalDateRow.style.display = 'none';
            }
            
            if (mod.credit) {
                modalCreditBtn.style.display = 'inline-block';
                modalCreditBtn.onclick = () => window.open(mod.credit, '_blank');
            } else {
                modalCreditBtn.style.display = 'none';
            }
            
            if (mod.facebook_post_url) {
                modalPostBtn.style.display = 'inline-block';
                modalPostBtn.onclick = () => window.open(mod.facebook_post_url, '_blank');
            } else {
                modalPostBtn.style.display = 'none';
            }
            
            modal.style.display = 'block';
        }
        
        // ไปที่หน้าเฉพาะ
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                refreshDisplay();
                window.scrollTo(0, 0);
            }
        }
        
        // Event listeners
        searchInput.addEventListener('input', applyFilters);
        sortSelect.addEventListener('change', applyFilters);
        
        firstPageBtn.addEventListener('click', () => goToPage(1));
        prevPageBtn.addEventListener('click', () => goToPage(currentPage - 1));
        nextPageBtn.addEventListener('click', () => goToPage(currentPage + 1));
        lastPageBtn.addEventListener('click', () => goToPage(totalPages));
        
        pageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const page = parseInt(pageInput.value);
                if (!isNaN(page)) {
                    goToPage(page);
                }
            }
        });
        
        modalCloseBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // ปิด modal เมื่อคลิกนอกเนื้อหา
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // ปิด modal เมื่อกด Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });
        
        // โหลดข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
